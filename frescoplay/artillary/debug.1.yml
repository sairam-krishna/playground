config:

  target: 'https://reqres.in'

  phases:

    - duration: 120
      arrivalRate: 10
      rampTo: 20

  variables:
    name:

      - "1"

      - "2"

      - "3"

      - "4"

    job:

      - "1"

      - "2"

      - "3"

      - "4"



scenarios:

  - flow:

    - put:

        url: "/api/users/2"

        json:

          job: "{{ job }}"
          name: "{{ name }}"

    - get:

        url: "/api/users/2"
